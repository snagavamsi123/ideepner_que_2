{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>Home</title>
</head>
<body class='base_index_body'>
    <h2 align=left class='activity-title'>Activity-1</h2>
    <header align='left' class='header_btns'>
        <div class='header_div'></div>
            <form action='{%url "home" %}'>
                <button class='btn'>Home</button>
            </form>
            
            <select name='add_new' class='add_new' onchange=location=this.value>
                
                <option class='Add_Customer' value="add_customer">
                    Add New Data
                </option>

                <option class='Add_Customer' value="add_customer">
                    Add Customer
                </option>
                
                
                <option class='Add_Order' value="add_order">
                   Add Order
                </option>
                
                
                <option class='Payment' value="payment">
                    Payment Details
                </option>
                
            </select>


            <form action='{%url "failed" %}'>
                <button class='btn'>Failed</button>
            </form>
            <form action='{%url "total_amount" %}'>
                <button class='btn'>Total Amount</button>
            </form>
            <form action='{%url "order_count" %}'>
                <button class='btn'>Order Count</button>
            </form>
            <form action='{%url "login" %}'>
                <button class='btn'>Logout</button>
            </form>

        </div>
    </header>


        {% block content %}
        
        {% endblock %}
            
</body>
</html>
